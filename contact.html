<div id="contact-popup">
    <form action="mailto:clonatack@gmail.com" method="post" enctype="text/plain">
        <button type="button" id="close" onclick="hideContactPopup()">X</button>
        <h2 data-i18n="form.title">
            You have a project? Want to talk about it ?<br>
            Or maybe you have questions about me?
        </h2>
        <h3>
            This form may not work due to Github Pages limitations.<br>
            If so, please contact me on discord !
        </h3>
        <label>
            <i class="fa fa-user"></i>
            <input type="text" name="name" placeholder="Name" required>
        </label>
        <label>
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <i class="fa fa-comment"></i>
            <textarea name="message" placeholder="Message" required></textarea>
        </label>
        <div>
            <button type="submit" data-i18n="btn.send">Send</button>
            <a class="link-button" onclick="copyDiscordId()" title="Copy Discord ID to clipboard">
                <i class="fa-brands fa-discord"></i>
                Discord
            </a>
        </div>
    </form>
</div>
