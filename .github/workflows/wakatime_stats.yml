name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 */6 * * *' # Executing every 6 hours
  workflow_dispatch:      # Allow manual launching too

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch WakaTime Data
        env:
          WAKA_USER: ${{ secrets.WAKATIME_USERNAME }}
        run: |
          # Using environement variable
          curl "https://wakatime.com/api/v1/users/${WAKA_USER}/all_time_since_today" \
          -o wakatime.json

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add wakatime.json
          # Check if there's modification preventing workflow crash
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update WakaTime stats" && git push)
